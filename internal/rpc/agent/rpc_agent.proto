syntax = "proto3";
import "internal/rpcmodels/rpc_models.proto";
option go_package = "github.com/sapcc/andromeda/internal/rpc/agent";

// RPCAgent is an RPC service for agents (like akamai-agent, f5-agent, ...)
service RPCAgent {
	// Sync synchronizes the agent with the Andromeda backend.
	rpc Sync(SyncRequest) returns (SyncResponse);
}
