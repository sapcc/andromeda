syntax = "proto3";
option go_package = "github.com/sapcc/andromeda/internal/rpcmodels";

message Domain {
  string id = 1;
  bool admin_state_up = 2;
  repeated string aliases = 3;
  string fqdn = 4;
  string mode = 5;
  repeated Pool pools = 6;
  string record_type = 7;
  repeated Datacenter datacenters = 8;
  string provisioning_status = 9;
}

message Pool {
  string id = 1;
  bool admin_state_up = 2;
  repeated Member members = 3;
  repeated Monitor monitors = 4;
  string provisioning_status = 5;
}

message Datacenter {
  string id = 1;
  bool admin_state_up = 2;
  string continent = 3;
  string country = 4;
  string state_or_province = 5;
  string city = 6;
  double longitude = 7;
  double latitude = 8;
  string provisioning_status = 9;
  string scope = 10;
  string provider = 11;
  int32 meta = 12;
  string project_id = 13;
  string name = 14;
}

message GeomapAssignment {
  string datacenter = 1;
  repeated string countries = 2;
}

message Geomap {
  string id = 1;
  string default_datacenter = 2;
  repeated GeomapAssignment assignment = 3;
  string provisioning_status = 4;
}

message Member {
  string id = 1;
  bool admin_state_up = 2;
  string address = 3;
  uint32 port = 4;
  string datacenter = 5;
  string provisioning_status = 6;
  string datacenter_id = 7;
}

message Monitor {
  string id = 1;
  bool admin_state_up = 2;
  int64 interval = 3;
  string pool_id = 4;
  string send = 5;
  string receive = 6;
  int64 timeout = 7;
  enum MonitorType {
    HTTP = 0;
    HTTPS = 1;
    ICMP = 2;
    TCP = 3;
    UDP = 4;
    POP = 5;
    SMTP = 7;
  }
  MonitorType type = 8;
  string provisioning_status = 9;
  enum HttpMethod {
    GET = 0;
    POST = 1;
    PUT = 2;
    HEAD = 3;
    PATCH = 4;
    DELETE = 5;
    OPTIONS = 6;
  }
  HttpMethod method = 10;
  string domain_name = 11;
}