name: go-build

on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build -v ./...

      - name: Run MariaDB
        uses: getong/mariadb-action@v1.1
        with:
          mysql database: 'test_suite_controller'
          mysql root password: root

      - name: Test
        run: go test -v ./...
